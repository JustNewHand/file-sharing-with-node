<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">

	user-scalable=no">

	<link rel="stylesheet" type="text/css" href="/static/lib_3rd/bootstrap-3.3.7/css/bootstrap.min.css">

	<style type="text/css">
		#topuser{
			margin-top: 20px;
			float: right;
		}
		#toppath{

		#patharea{

		}
		#filelist{

		}

<body class="container-fluid">
	<div id="topuser">
		<span id="currentuser">当前用户：</span>

				<span>文件上传:</span>
			</div>
			<div class="upditem">
				<input type="file" name="fileToUpLoad">
			</div>
			<div class="upditem">
				<input type="submit" name="" value="上传">
			</div>
		</form>
	</div>
	<hr>
	<div id="main">
		<ul id="filelist">
			
		</ul>
	</div>
